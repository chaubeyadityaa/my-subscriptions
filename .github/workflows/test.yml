name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 3️⃣ Install dependencies with legacy peer deps
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4️⃣ Build project (if you have a build step)
      - name: Build project
        run: npm run build || echo "No build step, skipping"

      # 5️⃣ Run tests
      - name: Run Jest tests
        run: npm test